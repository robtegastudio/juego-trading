name: Process Issues
on:
  issues:
    types: [opened]

jobs:
  process:
    if: startsWith(github.event.issue.title, 'TRANSFER:') || startsWith(github.event.issue.title, 'REGISTER:') || startsWith(github.event.issue.title, 'ADMIN:') || startsWith(github.event.issue.title, 'JUEGO:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requests
        run: pip install requests

      - name: Run processor
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/process_issue.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add users.json
          # Solo añadir prices.json si existe para evitar error
          if [ -f prices.json ]; then git add prices.json; fi
          git diff --quiet && git diff --staged --quiet || git commit -m "Process #${{ github.event.issue.number }} [skip ci]"
          git push

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: Procesado automáticamente.
