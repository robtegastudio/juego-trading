<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Trading - Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Juego de Trading</h1>
        <div class="card">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="iniciarSesion()">Entrar</button>
            <button onclick="registrar()">Registrarse</button>
            <p id="error-message" style="color: #ff6b6b;"></p>
            <p id="info-message" style="color: #f0b90b;"></p>
        </div>
    </div>

    <script>
        const GITHUB_TOKEN = 'poner-tu-token-aqui'; // ⚠️ REEMPLAZA
        const REPO = 'tu-usuario/juego-trading';     // ⚠️ REEMPLAZA

        async function registrar() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                document.getElementById('error-message').innerText = 'Completa ambos campos';
                return;
            }

            document.getElementById('info-message').innerText = '⏳ Creando usuario...';

            // Crear Issue con formato: REGISTER:usuario:contraseña
            const titulo = `REGISTER:${username}:${password}`;
            const cuerpo = `Registro de nuevo usuario: ${username}`;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: titulo, body: cuerpo })
                });

                if (response.ok) {
                    document.getElementById('info-message').innerText = '✅ Usuario creado. Espera un minuto y luego inicia sesión.';
                    // No redirigimos automáticamente, esperamos a que el Action procese
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').innerText = 'Error: ' + error.message;
                }
            } catch (e) {
                document.getElementById('error-message').innerText = 'Error de red: ' + e;
            }
        }

        async function iniciarSesion() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Cargar users.json y verificar contraseña
            try {
                const response = await fetch('users.json?t=' + Date.now());
                if (!response.ok) {
                    document.getElementById('error-message').innerText = 'Error cargando usuarios';
                    return;
                }
                const users = await response.json();
                if (users[username] && users[username].password === password) {
                    localStorage.setItem('usuario', username);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error-message').innerText = 'Usuario o contraseña incorrectos';
                }
            } catch (e) {
                document.getElementById('error-message').innerText = 'Error: ' + e;
            }
        }
    </script>
</body>
</html>
