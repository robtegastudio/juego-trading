<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir USDT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="dashboard.html">Trading</a>
            <a href="transferir.html">Transferir</a>
            <a href="perfil.html">Mi Perfil</a>
            <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>

        <h1>Transferir USDT a otro usuario</h1>
        <div class="card">
            <h3>Nueva transferencia</h3>
            <input type="text" id="destino" placeholder="Nombre de usuario destino" required>
            <input type="number" id="monto" placeholder="Cantidad USDT" step="1" min="1" required>
            <button onclick="transferir()">Enviar</button>
            <p id="mensaje-transferencia"></p>
        </div>

        <div class="card">
            <h3>Instrucciones</h3>
            <p>Las transferencias se procesan mediante Issues de GitHub. Puede tomar hasta 2 minutos en completarse.</p>
            <p>Tu saldo se actualizará automáticamente cuando el Issue sea procesado.</p>
        </div>

        <div id="estado"></div>
    </div>

    <script>
        const GITHUB_TOKEN = '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';
        const REPO = 'robtegastudio/juego-trading';

        let usuario = localStorage.getItem('usuario');
        if (!usuario) window.location.href = 'index.html';

        window.transferir = async function() {
            const destino = document.getElementById('destino').value.trim();
            const monto = parseFloat(document.getElementById('monto').value);

            if (!destino || isNaN(monto) || monto <= 0) {
                document.getElementById('mensaje-transferencia').innerText = 'Datos inválidos';
                return;
            }
            if (destino === usuario) {
                document.getElementById('mensaje-transferencia').innerText = 'No puedes transferirte a ti mismo';
                return;
            }

            let saldoActual = parseFloat(localStorage.getItem('saldoUSDT_' + usuario) || '1000');
            if (monto > saldoActual) {
                document.getElementById('mensaje-transferencia').innerText = 'Saldo insuficiente';
                return;
            }

            document.getElementById('estado').innerHTML = '<p>⏳ Creando solicitud de transferencia...</p>';

            const titulo = `TRANSFER:${usuario}:${destino}:${monto}`;
            const cuerpo = `Transferencia de ${monto} USDT de ${usuario} a ${destino}`;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: titulo, body: cuerpo })
                });

                if (response.ok) {
                    document.getElementById('estado').innerHTML = '<p>✅ Solicitud creada. La transferencia se procesará en breve.</p>';
                    document.getElementById('mensaje-transferencia').innerText = '';
                } else {
                    const error = await response.json();
                    document.getElementById('estado').innerHTML = `<p>❌ Error: ${error.message}</p>`;
                }
            } catch (e) {
                document.getElementById('estado').innerHTML = `<p>❌ Error de red: ${e}</p>`;
            }
        };

        window.cerrarSesion = function() {
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
